<h1>Dragon Ball Page</h1>
<hr/>

<section class="row">
  <div class="col-12 col-sm-6">
    <dragonball-character-add
    (newCharacter)="dragonballServie.addCharacter($event)"
    ></dragonball-character-add>

  </div>

  <div class="col-12 col-sm-6">
    <dragonball-character-list
    listname ="Listado de personajes"
    [characters]="dragonballServie.characters()"></dragonball-character-list>

  </div>
</section>
