<section class="text-gray-600 bg-white body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    
    <!-- Texto lateral -->
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-gray-900">Acceso exclusivo para doctores</h1>
      <p class="leading-relaxed mt-4">
        Bienvenido al sistema médico. Inicia sesión para acceder a tu panel de control, gestionar citas,
        pacientes y expedientes clínicos de manera segura y profesional.
      </p>
    </div>

    <!-- Login de doctor -->
    <div
      class="lg:w-2/6 md:w-1/2 bg-gray-50 border border-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 shadow-lg">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5 text-center">Login de Doctor</h2>

      <!-- Usuario -->
      <div class="relative mb-4">
        <label for="doctor-user" class="leading-7 text-sm text-gray-600">Usuario</label>
        <input type="text" id="doctor-user" name="doctor-user" placeholder="Ej: dr.garcia"
          class="w-full bg-white focus:bg-white focus:ring-2 focus:ring-blue-500 rounded border border-gray-300 
                 focus:border-blue-500 text-base outline-none text-gray-700 py-1 px-3 
                 leading-8 transition-colors duration-200 ease-in-out">
      </div>

      <!-- Contraseña -->
      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••"
          class="w-full bg-white focus:bg-white focus:ring-2 focus:ring-blue-500 rounded border border-gray-300 
                 focus:border-blue-500 text-base outline-none text-gray-700 py-1 px-3 
                 leading-8 transition-colors duration-200 ease-in-out">
      </div>

      <!-- Botón -->
      <button
        class="text-white bg-blue-600 border-0 py-2 px-8 focus:outline-none hover:bg-blue-700 rounded text-lg">
        Iniciar Sesión
      </button>

      <!-- Enlaces secundarios -->
      <p class="text-xs text-gray-500 mt-3 text-center">
        ¿Olvidaste tu contraseña? 
        <a href="#" class="text-blue-600 hover:underline">Recupérala aquí</a>
      </p>
      <p class="text-xs text-gray-500 mt-1 text-center">
        ¿Eres nuevo doctor? 
        <a href="#" class="text-blue-600 hover:underline">Solicita acceso</a>
      </p>
    </div>
  </div>
</section>
