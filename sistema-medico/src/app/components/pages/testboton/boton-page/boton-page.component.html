<section>
  <div class="example-label"></div>
  <div class="example-button-row">
    <button
      matButton="filled"
      *ngFor="let btn of botones"
      [ngClass]="{'activo': btn.label === seleccionado}"
      (click)="seleccionar(btn)"
      [routerLink]="btn.link">
      {{ btn.label }}
    </button>
  </div>
</section>

<mat-divider/>
